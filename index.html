<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facial Expression Recognition</title>

  <link rel="stylesheet" href="style.css" />

  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="app-container">
    <h1>Facial Expression Recognition</h1>
    <p class="subtitle">AI-based real-time emotion analysis</p>

    <div class="controls">
      <button id="startBtn">Start Camera</button>
      <button id="stopBtn">Stop Camera</button>
    </div>

    <h3 id="moodDisplay">Mood: Detecting...</h3>
    <p id="emotionMessage"></p>

    <div class="video-wrapper">
      <video id="video" autoplay muted playsinline></video>
    </div>

    <div class="analytics">
      <h3>Emotion History</h3>
      <p id="history">Waiting for data...</p>

      <h3>Dominant Mood</h3>
      <p id="dominantMood">Analyzing...</p>
    </div>
  </div>
</body>
</html>
