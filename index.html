<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotion Analytics Dashboard</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="app-container">
    <h1>Emotion Analytics Dashboard</h1>
    <p class="subtitle">Real-time facial emotion analysis & insights</p>

    <div class="controls">
      <button id="startBtn">Start Camera</button>
      <button id="stopBtn">Stop Camera</button>
    </div>

    <h3 id="moodDisplay">Mood: Detecting...</h3>
    <p id="emotionMessage"></p>

    <div class="video-wrapper">
      <video id="video" autoplay muted playsinline></video>
    </div>

    <div class="analytics">
      <h3>Emotion History</h3>
      <p id="history">Waiting...</p>

      <h3>Dominant Mood</h3>
      <p id="dominantMood">Analyzing...</p>

      <h3>Emotion Distribution</h3>
      <canvas id="emotionChart"></canvas>

      <h3>Session Summary</h3>
      <p id="summary"></p>
    </div>
  </div>
</body>
</html>
